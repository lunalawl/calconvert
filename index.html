<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>calconvert</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<div class="header-inner">
			<h1>calconvert (ALPHA)</h1>
			<div class="small">Convert calibration numbers between games & consoles</div>
		</div>
	</header>

	<main class="container">
		<div class="crt-toggle">
			<label>CRT?</label>
			<label class="switch">
				<input type="checkbox" id="crtMode">
				<span class="slider"></span>
			</label>
		</div>

		<div id="inputSection">
			<div class="row row-top">
				<div>
					<label for="srcConsole">Source Console</label>
					<select id="srcConsole"></select>
				</div>
				<div>
					<label for="srcGame">Source Game</label>
					<select id="srcGame" disabled></select>
				</div>
			</div>

			<div class="row" id="standardInputs">
				<div>
					<label for="audio">Audio offset</label>
					<input id="audio" type="number" value="0" step="1" />
				</div>
				<div>
					<label for="video">Video offset</label>
					<input id="video" type="number" value="0" step="1" />
				</div>
			</div>
			<div class="row" id="typeAVCompInputs" style="display:none;">
				<div>
					<label for="avoffset">A/V Offset</label>
					<input id="avoffset" type="number" value="0" step="1" />
				</div>
				<div>
					<label for="compensation">Input Offset</label>
					<input id="compensation" type="number" value="0" step="1" />
				</div>
			</div>
			<div class="row" id="typeCompInputs" style="display:none;">
				<div>
					<label for="typeCompin">Converting from this game is unsupported. Please use a game with two calibration numbers.</label>
				</div>
			</div>

			
		</div>

		<div class="tabs" id="consoleTabs"></div>
		<div id="panels"></div>
	</main>

	<footer>
		<div class="header-inner">
			<h1>Research by lunalawl</h1>
			<div class="small">Site mostly by ChatGPT, if a human is looking to rebuild this I would greatly appreciate it! - <a href=https://github.com/lunalawl/calconvert> Source code (GitHub)</a></div>
		</div>
	</footer>

	<script src="script.js"></script>
</body>
</html>
